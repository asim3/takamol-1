{% extends "articles/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="login-card">
    <h3 class="card-header text-light bg-secondary">Add new account</h3>
    <div class="card-body">
      <form class="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-block btn-secondary my-3" value="Save">
      </form>
    </div>
  </div>
{% endblock %}
